<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>

<th:block th:include="~{fragments/navigation}"></th:block>

<body>


<div class="container register-form">
    <div class="form" style="margin-top: 50px;">
        <div class="note">
            <p style="font-size:130%;">Register <i class="fas fa-user-plus fa-2x"></i></p>
        </div>

        <form th:action="@{/register}"
              th:method="POST"
              th:object="${userRegisterDTO}"
        >
            <div class="form-content">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text"
                                   name="username"
                                   th:field="*{username}"
                                   class="form-control"
                                    placeholder="Username *"
                            />
                        </div>
                        <div th:each="error: ${#fields.errors('username')}" class="alert alert-dark"
                             role="alert" th:text="${error}">
                        </div>

                        <div class="form-group">
                            <input type="password"
                                   name="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Password *"
                                   maxlength="20"/>
                        </div>
                        <div th:each="error: ${#fields.errors('password')}" class="alert alert-dark"
                             role="alert" th:text="${error}">
                        </div>

                        <div class="form-group">
                            <input type="password"
                                   name="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   class="form-control"
                                   placeholder="Confirm password *"
                                   maxlength="20"/>
                        </div>
                        <div th:each="error: ${#fields.errors('confirmPassword')}"
                             class="alert alert-dark" role="alert"
                             th:text="${error}">
                        </div>


                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text"
                                   name="fullName"
                                   th:field="*{fullName}"
                                   class="form-control"
                                   placeholder="Full name *"
                                   maxlength="10"/>
                        </div>
                        <div th:each="error: ${#fields.errors('fullName')}" class="alert alert-dark"
                             role="alert" th:text="${error}">
                        </div>

                        <div class="form-group">
                            <input type="text"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="Email *"/>
                        </div>
                        <div th:each="error: ${#fields.errors('email')}"
                             class="alert alert-dark"
                             role="alert" th:text="${error}">
                        </div>

                        <div class="form-group">
                            <input type="number"
                                   name="age"
                                   th:field="*{age}"
                                   class="form-control"
                                   placeholder="Age *"/>
                        </div>
                        <div th:each="error: ${#fields.errors('age')}"
                             class="alert alert-dark"
                             role="alert" th:text="${error}">
                        </div>

                    </div>

                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-dark btn-lg text-align=center" style="margin-top: 40px;"
                            type="submit">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img class="img-fluid rounded-circle" src="/img/about.jpg" alt="Image">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Lorem ipsum dolor sit amet, consectetur adipisicing</h2>
                    <p><i class="fas fa-palette fa-5x"></i> <i class="fas fa-paint-brush fa-5x"></i></p>
                </div>
            </div>
        </div>
    </div>
</section>


</body>

<th:block th:include="~{fragments/footer}"></th:block>

</html>
